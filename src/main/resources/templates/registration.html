<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Registration</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-4">Mooncake-social</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Registration</a></li>
            <li class="nav-item"><a th:href="@{/login}" class="nav-link">Login</a></li>
        </ul>
    </header>
</div>

<h1>New person registration</h1>

<form th:action="@{/registration/new}" th:method="post">
    <span th:text="*{authorization.error}"></span>
    <p>Login: <input type="text" th:field="${authorization.login}" /></p>
    <p>Password: <input type="text" th:field="${authorization.password}" /></p>

    <input type="hidden" th:field="${person.guid}" />

    <p>Nickname: <input type="text" th:field="${person.nickName}" /></p>
    <p>First name: <input type="text" th:field="${person.firstName}" /></p>
    <p>Second name: <input type="text" th:field="${person.secondName}" /></p>
    <p>Age: <input type="text" th:field="${person.age}" /></p>
    <p>Gender: <input type="text" th:field="${person.gender}" /></p>
    <p>Town: <input type="text" th:field="${person.town}" /></p>
    <p>Info: <input type="text" th:field="${person.info}" /></p>

    <p>
        <input type="submit" th:value="Registration" class="button" />
    </p>
</form>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>

</body>
</html>
