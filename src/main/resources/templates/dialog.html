<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Person detail info</title>

    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>
            <span class="fs-4">Mooncake-social | Login as [[${#httpServletRequest.remoteUser}]]</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a th:href="@{/person/main}" class="nav-link">User info</a></li>
            <li class="nav-item"><a th:href="@{/person/friend/list}" class="nav-link">Friends</a></li>
            <li class="nav-item"><a th:href="@{/person/list}" class="nav-link">Persons</a></li>
            <li class="nav-item"><a th:href="@{/news/list}" class="nav-link">News</a></li>
            <li class="nav-item"><a th:href="@{/dialog/list}" class="nav-link">Dialogs</a></li>
            <li class="nav-item"><a th:href="@{/logout}" class="nav-link">Logout</a></li>
        </ul>
    </header>
</div>

<div class="container">
    <main>
        <div class="col">
            <form class="needs-validation" th:action="@{/dialog/add/message}" th:method="post" novalidate>
                <div class="row g-3 justify-content-center">
                    <div class="col-sm-12">
                            <label for="dialog-field" class="form-label" th:text="'Dialog with person: ' + ${dialog.recipientFullName}"></label>

                            <div id="dialog-field"
                                 class="pt-3 pe-3"
                                 data-mdb-perfect-scrollbar="true"
                                 style="position: relative; height: 500px; overflow:scroll;">

                                <div th:each="message : ${dialog.messages}">
                                    <div th:if="${message.senderGuid == dialog.personGuid}">
                                            <div class="d-flex flex-row justify-content-end">
                                                <div>
                                                    <p class="small p-2 me-3 mb-1 text-white rounded-3 bg-primary"
                                                       th:text="${message.message}"></p>
                                                    <p class="small me-3 mb-3 rounded-3 text-muted"
                                                       th:text="${#dates.format(message.dateTime, 'dd-MM-yyyy HH:mm:ss')}"></p>
                                                </div>
                                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava1-bg.webp"
                                                     alt="avatar 1" style="width: 45px; height: 100%;">
                                            </div>
                                    </div>

                                    <div th:if="${message.recipientGuid == dialog.personGuid}">
                                            <div class="d-flex flex-row justify-content-start">
                                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava6-bg.webp"
                                                     alt="avatar 1" style="width: 45px; height: 100%;">
                                                <div>
                                                    <p class="small p-2 ms-3 mb-1 rounded-3" style="background-color: #f5f6f7;"
                                                       th:text="${message.message}"></p>
                                                    <p class="small ms-3 mb-3 rounded-3 text-muted float-end"
                                                       th:text="${#dates.format(message.dateTime, 'dd-MM-yyyy HH:mm:ss')}"></p>
                                                </div>
                                            </div>
                                    </div>
                                </div>
                            </div>
                    </div>

                    <div class="col-sm-10">
                        <input type="hidden" th:field="*{message.guid}"/>
                        <input type="hidden" th:field="*{message.dialogGuid}"/>
                        <input type="hidden" th:field="*{message.senderGuid}"/>
                        <input type="hidden" th:field="*{message.recipientGuid}"/>

                        <input class="form-control" type="text" placeholder="Введи сообщение" aria-label="default input example"
                            th:field="${message.message}">
                    </div>

                    <div class="col-sm-2">
                        <button type="submit" class="w-100 btn btn-outline-success">Post</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>

<script>
    let scroll_to_bottom = document.getElementById('dialog-field');
    function scrollBottom(element) {
        element.scroll({ top: element.scrollHeight, behavior: "smooth"})
    }
    scrollBottom(scroll_to_bottom);
</script>

</body>
</html>
