<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>Person detail</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
</head>
<body>

<td>
    <form th:action="@{/logout}">
        <input type="submit" value="Logout" class="button"/>
    </form>
</td>

<td>
    <form th:action="@{/person/list}">
        <input type="submit" value="Persons" class="button"/>
    </form>
</td>

<h1>Person detail:</h1>

<form action="#" th:action="@{/person/update}" th:object="${person}" method="post">
    <input type="hidden" th:field="*{guid}" />

    <p>Nickname: <input type="text" th:field="*{nickName}" /></p>
    <p>First name: <input type="text" th:field="*{firstName}" /></p>
    <p>Second name: <input type="text" th:field="*{secondName}" /></p>
    <p>Age: <input type="text" th:field="*{age}" /></p>
    <p>Gender: <input type="text" th:field="*{gender}" /></p>
    <p>Town: <input type="text" th:field="*{town}" /></p>
    <p>Info: <input type="text" th:field="*{info}" /></p>

    <p>
        <input type="submit" th:value="*{operation}" class="button" />
    </p>
</form>

</body>
</html>
