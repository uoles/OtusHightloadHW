<div th:if="${#lists.isEmpty(persons)}" >
    List of persons is empty...
</div>

<div th:if="${not #lists.isEmpty(persons)}" >
    <h1>Persons:</h1>

    <table class="objects">
        <thead>
            <tr>
                <th>Surname</th>
                <th>FirstName</th>
                <th>nickName</th>
                <th>Age</th>
                <th>Gender</th>
                <th>Town</th>
                <th>Info</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="person : ${persons}">
                <td th:text="${person.firstName}">mock</td>
                <td th:text="${person.secondName}">mock</td>
                <td th:text="${person.nickName}">mock</td>
                <td th:text="${person.age}" ></td>
                <td th:text="${person.gender}" ></td>
                <td th:text="${person.town}" ></td>
                <td th:text="${person.info}" ></td>
<!--                <td>-->
<!--                    <form th:action="@{/person/view}" th:method="get">-->
<!--                        <p>-->
<!--                            <input type="hidden" th:name="guid" th:value="${person.guid}" />-->
<!--                            <input type="submit" value="View" class="button-table"/>-->
<!--                        </p>-->
<!--                    </form>-->
<!--                </td>-->
                <td>
                    <form th:action="@{/person/friend/add}" th:method="get">
                        <p>
                            <input type="hidden" th:name="guid" th:value="${person.guid}" />
                            <input type="submit" value="Make friends" class="button-table"/>
                        </p>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
