<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>List of all persons</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
</head>
<body>

<td>
    <form th:action="@{/logout}">
        <input type="submit" value="Logout" class="button"/>
    </form>
</td>

<td>
    <form th:action="@{/person/main}">
        <input type="submit" value="User info" class="button"/>
    </form>
</td>

<div th:if="${#lists.isEmpty(persons)}" >
    List of persons is empty...
</div>

<div th:if="${not #lists.isEmpty(persons)}" >
    <h1>Persons:</h1>

    <table class="objects">
        <thead>
            <tr>
                <th>Surname</th>
                <th>FirstName</th>
                <th>nickName</th>
                <th></th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr th:each="person : ${persons}">
                <td th:text="${person.firstName}">mock</td>
                <td th:text="${person.secondName}">mock</td>
                <td th:text="${person.nickName}">mock</td>
                <td>
                    <form th:action="@{/person/view}" th:method="get">
                        <p>
                            <input type="hidden" th:name="guid" th:value="${person.guid}" />
                            <input type="submit" value="View" class="button-table"/>
                        </p>
                    </form>
                </td>
                <td>
                    <form th:action="@{/person/friend/add}" th:method="get">
                        <p>
                            <input type="hidden" th:name="guid" th:value="${person.guid}" />
                            <input type="submit" value="Make friends" class="button-table"/>
                        </p>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
