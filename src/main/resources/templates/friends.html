<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <title>List of all friends</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css} "/>
</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"/></svg>

            <div sec:authorize="isAuthenticated()">
                <span class="fs-4">Mooncake-social | Login as [[${#httpServletRequest.remoteUser}]]</span>
            </div>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a th:href="@{/person/main}" class="nav-link">User info</a></li>
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Friends</a></li>
            <li class="nav-item"><a th:href="@{/person/list}" class="nav-link">Persons</a></li>
            <li class="nav-item"><a th:href="@{/logout}" class="nav-link">Logout</a></li>
        </ul>
    </header>
</div>

<div class="container">
    <main>
        <div class="col">
                <div class="row g-3 justify-content-center">

                    <form class="needs-validation" th:action="@{/person/friend/search}" th:object="${personSearch}" th:method="post" novalidate>
                        <div class="row g-3">
                            <div class="col-auto">
                                <div class="form-outline">
                                    <input type="text" class="form-control" placeholder="First name" th:field="*{firstName}" required>
                                    <div class="invalid-feedback">
                                        Valid first name is required.
                                    </div>
                                </div>
                            </div>

                            <div class="col-auto">
                                <div class="form-outline">
                                    <input type="text" class="form-control" placeholder="Second name" th:field="*{secondName}" required>
                                    <div class="invalid-feedback">
                                        Valid second name is required.
                                    </div>
                                </div>
                            </div>

                            <div class="col-auto">
                                <button class="btn btn-primary" type="submit" th:text="Search"></button>
                            </div>
                        </div>
                    </form>

                    <div th:if="${#lists.isEmpty(persons)}" >
                        <h4 class="mb-3">List of friends is empty...</h4>
                    </div>

                    <div th:if="${not #lists.isEmpty(persons)}" >
                        <h4 class="mb-3">Friends:</h4>

                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Surname</th>
                                    <th>FirstName</th>
                                    <th>nickName</th>
                                    <th>Age</th>
                                    <th>Gender</th>
                                    <th>Town</th>
                                    <th>Info</th>
                                    <th>Action</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr th:each="person : ${persons}">
                                    <td th:text="${person.firstName}">mock</td>
                                    <td th:text="${person.secondName}">mock</td>
                                    <td th:text="${person.nickName}">mock</td>
                                    <td th:text="${person.age}" ></td>
                                    <td th:text="${person.gender}" ></td>
                                    <td th:text="${person.town}" ></td>
                                    <td th:text="${person.info}" ></td>

                                    <td>
                                        <form th:action="@{/person/friend/delete}" th:method="get">
                                            <input type="hidden" th:name="guid" th:value="${person.guid}" />
                                            <input type="submit" value="Delete" class="btn btn-outline-danger btn-sm" />
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
        </div>
    </main>
</div>

<script th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>
<script th:src="@{/webjars/popper.js/2.9.3/umd/popper.min.js}"></script>
<script th:src="@{/webjars/bootstrap/5.1.3/js/bootstrap.min.js}"></script>

</body>
</html>
